<div class="main">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <img src="/assets/images/login1.png" />
                <h2 class="loginHeader">User Login</h2>
                <mat-form-field>
                    <mat-label>Username:</mat-label>
                    <input matInput placeholder="Username" formControlName="username" required>
                    <mat-error>
                        Please provide a valid username
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password:</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" class="fontFamily">Login</button>
            </form>
        </mat-card-content>
        <div class="register" (click)="goToRegister()">New user? Register.</div>
    </mat-card>
</div>
