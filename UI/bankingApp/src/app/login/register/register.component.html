<div class="main">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="signupForm">
                <img class="registerImg" src="/assets/images/register1.png" />
                <h2 class="loginHeader">Sign Up</h2>
                <mat-form-field>
                    <mat-label>Email:</mat-label>
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Firstname:</mat-label>
                    <input matInput placeholder="Firstname" formControlName="firstName" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Lastname:</mat-label>
                    <input matInput placeholder="Lastname" formControlName="lastName" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Phone:</mat-label>
                    <input matInput type="number" placeholder="Phone" formControlName="phoneNumber" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Username:</mat-label>
                    <input matInput placeholder="Username" formControlName="userName" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password:</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>User Type:</mat-label>
                    <mat-select formControlName="isAdmin">
                        <mat-option value="true">Admin</mat-option>
                        <mat-option value="false">Customer</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid" (click)="register()">Register</button>
            </form>

        </mat-card-content>
    </mat-card>
</div>
