<mat-toolbar fxLayout="row" color="primary" class="header">
    <a fxFlex class="remove-underline" (click)="goToHome()"> <img src="assets/images/newHeader1.png" class="header-icon"><span class="header-font">Goliath  National  Bank</span></a>
    <button mat-button class="mr" *ngIf="isLoggedIn" (click)="goToHome()">

        </button>
    <button mat-button class="mr" *ngIf="isLoggedIn" (click)="logout()">
    <mat-icon class="font">logout</mat-icon>
    Logout
    </button>
</mat-toolbar>
