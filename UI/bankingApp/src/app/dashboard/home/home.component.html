<div class=" fxFlex main">
    <div class="container">
        <img src="assets/images/background1.jpg" alt="Snow" style="width:100%; height:700px;" class="imgc">
        <div class="top-left">
            <div class="fontAllura">Welcome to Goliath National Bank ,</div>
            <br/>
            <div class="fontQuick">Changing lives, one member at a time!</div>
        </div>
    </div>
    <div class="container home">
        <h1 class="font">Dashboard</h1>
        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="flex-center" fxLayoutGap="30px">
            <div fxFlex="23" fxFlex.lt-md="25" fxFlex.lt-sm="100%" class="card" *ngIf="accountDetails?.length>0">
                <button mat-button [routerLink]="['accounts']">
                    <mat-icon class="icons">manage_accounts</mat-icon>
                    <h2 class="fontQuick" style="text-align: center; margin-top: 152px;">My Accounts</h2>
                </button>
            </div>
            <div fxFlex="23" fxFlex.lt-md="25" fxFlex.lt-sm="100%" class="card" *ngIf="accountDetails?.length>0">
                <button mat-button (click)="openDepositWithdraw('withdraw')">
                    <mat-icon fontSet="material-icons-outlined" class="icons">payments</mat-icon>
                    <h2 class="fontQuick" style="text-align: center; margin-top: 152px;">Withdrawal</h2>
                </button>
            </div>
            <div fxFlex="23" fxFlex.lt-md="25" fxFlex.lt-sm="100%" class="card">
                <button mat-button (click)="openAddAccount()">
                    <mat-icon class="icons">person_add</mat-icon>
                    <h2 class="fontQuick" style="text-align: center; margin-top: 152px;">Add Account</h2>
                </button>
            </div>
            <div fxFlex="23" fxFlex.lt-md="25" fxFlex.lt-sm="100%" class="card" *ngIf="accountDetails?.length>0">
                <button mat-button (click)="openDepositWithdraw('deposit')">
                    <mat-icon class="icons material-icons-outlined">add_business</mat-icon>
                    <h2 class="fontQuick" style="text-align: center; margin-top: 152px;">Deposit</h2>
                </button>
            </div>

            <div fxFlex="23" fxFlex.lt-md="25" fxFlex.lt-sm="100%" class="card" *ngIf="accountDetails?.length>0">
                <button mat-button [routerLink]="['transfer']">
                    <mat-icon class="icons material-icons-outlined">admin_panel_settings</mat-icon>
                    <h2 class="fontQuick" style="text-align: center; margin-top: 152px;">Transfer</h2>
                </button>
            </div>

        </div>

    </div>
</div>
