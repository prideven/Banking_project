<div mat-dialog-title>
    <mat-icon>
        person_add_alt
    </mat-icon>
    <span class="header">Add Account</span>
</div>
<mat-dialog-content>
    <div fxFlex>
        <mat-form-field appearance="fill" class="search">
            <mat-label class="font">Select Account Type: </mat-label>
            <mat-select [formControl]="accountType">
                <mat-option value="Savings">Savings</mat-option>
                <mat-option value="Checking">Checking</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addAccount()">Add</button>
</mat-dialog-actions>
