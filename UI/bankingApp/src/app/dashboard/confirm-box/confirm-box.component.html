<div mat-dialog-title>
    Delete Account
</div>
<mat-dialog-content>
    <div>
        This action will delete your account permanently. Do you want to proceed?
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn" mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
