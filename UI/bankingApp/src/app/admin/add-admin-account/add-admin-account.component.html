<div class="main">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="addAccountForm">
                <img class="registerImg" src="/assets/images/register1.png" />
                <h2 class="loginHeader">Add Account for Registered User</h2>
                <mat-form-field>
                    <mat-label>Username:</mat-label>
                    <input matInput placeholder="Username" formControlName="username" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label class="font">Select Account Type: </mat-label>
                    <mat-select formControlName="accountType">
                        <mat-option value="Savings">Savings</mat-option>
                        <mat-option value="Checking">Checking</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="!addAccountForm.valid" (click)="addAccount()">Add</button>
            </form>

        </mat-card-content>
    </mat-card>
</div>
