<div class="main">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="refundForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
                <img [src]='"/assets/images/refund.png"' />
                <h2 class="loginHeader">Refund</h2>
                <mat-form-field>
                    <mat-label class="fontFamily">To Account: </mat-label>
                    <input matInput formControlName="toAcc" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Amount in $:</mat-label>
                    <input matInput placeholder="Amount to be refunded" formControlName="amount" type="number" required>
                    <mat-error>
                        Please provide valid amount
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label class="fontFamily">Description:</mat-label>
                    <input matInput placeholder="Description" formControlName="description" required>
                    <mat-error>
                        Please provide valid description
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="!refundForm.valid" class="fontFamily">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
